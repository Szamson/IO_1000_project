<div class="container">

<div class="column narrow">
    <h3 class="center">{{dealtCards.left_player_name}}</h3>
    <div class="vertical">
        <div class="dummy-card" *ngFor="element of left"></div>
    </div>
</div>

<div class="column wide">
<div cdkDropListGroup>
<div>
    <div class="card-holder" [cdkDropListData]="table" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" cdkDropList>
        <div class="card" *ngFor="let card of table" cdkDragDisabled>
            <img [src]="this.serverService.cardToFilename(this.serverService.cardNumberToCard(card))">
        </div>
    </div>
</div>
<div>
    <div class="card-holder" [cdkDropListData]="cards" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" cdkDropList>
        <div class="card" *ngFor="let card of cards" [cdkDragDisabled]="!cardsEnabled" cdkDrag>
            <img [src]="this.serverService.cardToFilename(this.serverService.cardNumberToCard(card))">
        </div>
    </div>
</div>
</div>
</div>

<div class="column narrow">
    <h3 class="center">{{dealtCards.right_player_name}}</h3>
    <div class="vertical">
        <div class="dummy-card" *ngFor="element of right"></div>
    </div>
</div>

</div>
